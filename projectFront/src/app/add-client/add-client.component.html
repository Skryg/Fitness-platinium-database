<h1>Add Client</h1>
<form (ngSubmit) = "onSubmit()">
    <div>
        <label for="name">Address</label>
        <input type="text" id="address" [(ngModel)] = "client.address" name = "address">
    </div>
    <div>
        <label for="name">Email</label>
        <input type="text" id="email" [(ngModel)] = "client.email" name = "email">
    </div>
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)] = "client.name" name = "name">
    </div>
    <div>
        <label for="name">Phone</label>
        <input type="text" id="phone" [(ngModel)] = "client.phone" name = "phone">
    </div>
    <button type="submit">Submit</button>
</form>
